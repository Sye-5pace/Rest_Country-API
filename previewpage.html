<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet">
    <title>Preview Page</title>
  </head>
  <body class="bg-[#fafafa] w-full min-h-screen border-box m-0 p-0 grid grid-rows-[9%_5%_50%] gap-y-16 tablet:gap-y-8 mobile:gap-y-8">
    <header class="bg-white shadow-lg shadow-slate-200/50 flex flex-row justify-between items-center px-[5rem] mobile:px-[3rem] py-8 mobile:py-16 w-full">
      <h1 class="font-geologica font-bold text-[1.3rem]  mobile:text-[1rem]">Where in the world?</h1>
      <div class="flex flex-row items-center gap-4">
        <div id="dark-mode" class="flex flex-row items-center gap-4">
          <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
          </svg>
          <h3 class="font-geologica font-normal text-[0.9rem] cursor-pointer">Dark Mode</h3>
        </div>
        <div id="light-mode" class="flex-row items-center hidden gap-4 ">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
          </svg>
          <h3 class="font-geologica font-normal text-[0.9rem] cursor-pointer">Light Mode</h3>
        </div>
      </div>
    </header>
    <section class="flex flex-row mx-[5rem] mobile:mx-[3rem]">
     <a id="nav-back" href="./index.html" target="_" class="w-[10%]  tablet:w-[20%] mobile:w-[35%] shadow-xl shadow-slate-200/50 flex flex-row  items-center gap-4 rounded-[0.3rem] px-6 "> 
      <button class="flex flex-row items-center gap-4">
        <svg id="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2.5} stroke="currentColor" class="w-7 h-7">
          <path strokeLinecap="round" strokeLinejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
        </svg>        
        <span id="nav-text" class="text-black font-geologica">Back</span>
      </button>
     </a>
    </section>
    <main class="mx-[5rem] grid laptop:grid-cols-[49%_48%] gap-x-[4rem] mobile:mx-[3rem] mobile:gap-y-2">
      <div id="flag-container" class=""></div>
      <div class="flex flex-col">
        <div class="flex flex-col flex-1 tablet:gap-y-4 mobile:mt-[-1rem] mobile:gap-y-4">
          <div class="h-[25%] mobile:h-[18%] py-6 tablet:py-4 mobile:py-2">
            <h1 id="preview-h1" class="text-[3rem] font-bold mobile:text-[2rem]"></h1>
          </div>
          <div class="grid grid-cols-2 h-[63%] gap-x-2 font-geologica mobile:grid-cols-1 mobile:mt-[-1rem]">
            <div class="" id="preview-details-1"></div>
            <div class="" id="preview-details-2"></div>
          </div>
          <div id="border-elem" class="flex flex-row flex-1 flex-wrap items-center h-[35%] gap-6 tablet:mt-[-1rem] mobile:mt-[2rem]">
            <h3 class="font-semibold font-geologica">Border Countries:</h3>
            <div id="border-neighbor" class="flex flex-row flex-wrap gap-2 tablet:flex-col"></div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./preview-helper.js"></script>
  </body>
</html>
